<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short Puzzle Maker - AI Documentary Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #020205;
        color: #f8fafc;
        margin: 0;
        overflow: hidden;
        height: 100vh;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% 0%, #1e1e3f 0%, #020205 70%);
        pointer-events: none;
        z-index: 0;
      }

      .glass-panel {
        background: rgba(10, 10, 15, 0.7);
        backdrop-filter: blur(30px) saturate(150%);
        border-right: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Fullscreen Behavior Fix */
      .phone-frame-container:fullscreen {
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        padding: 0;
        border: none;
        border-radius: 0;
      }

      .phone-frame-container:fullscreen .phone-inner-content {
        height: 95vh;
        width: auto;
        aspect-ratio: 9/19.5;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
        }
      }
    </script>
    <!-- احتمالا الان اینجوریه که غلطه -->
    <script type="module" src="./index.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
